<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Gallery üéÇ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      position: absolute;
      top: 30px;
      text-align: center;
      width: 100%;
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    .carousel {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }

    .carousel img {
      position: absolute;
      width: 250px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      object-fit: cover;
      border: 3px solid white;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    img:hover {
      box-shadow: 0 0 25px #fff;
      transform: scale(1.05);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>üíê Happy Birthday! üíê</h1>

  <div class="carousel">
    <img src="img.jpg.jpg" style="transform: rotateY(0deg) translateZ(400px);">
    <img src="img.03.jpg.jpg" style="transform: rotateY(60deg) translateZ(400px);">
    <img src="img45.jpg.jpg" style="transform: rotateY(120deg) translateZ(400px);">
    <img src="img63.jpg.jpg" style="transform: rotateY(180deg) translateZ(400px);">
    <img src="img78.jpg.jpg" style="transform: rotateY(240deg) translateZ(400px);">
    <img src="img79.jpg.jpg" style="transform: rotateY(300deg) translateZ(400px);">
  </div>
</body>
</html>
